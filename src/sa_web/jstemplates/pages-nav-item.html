<li class="menu-item{{# slug }} internal-menu-item menu-item-{{ slug }}{{/ slug }}">

  {{# external }}
    <a href="{{ url }}">{{ title }}</a>
  {{/ external }}

  {{^ external }}
    {{# slug }}
      <a href="/page/{{ slug }}">{{ title }}</a>
    {{/ slug }}
    {{^ slug }}
      <a>{{ title }}</a>
    {{/ slug }}
  {{/ external }}

  <ul>
  {{# sub_pages }}
    {{> pages-nav-item }}
  {{/ sub_pages }}
  </ul>

</li>
