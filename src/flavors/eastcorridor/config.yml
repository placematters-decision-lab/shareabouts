activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 3000

place:
  adding_supported: true
  add_button_label: _(Add a Place)
  action_text: _(added)
  title: _(Tell us about this place...)
  action_text: _(added)
  anonymous_name: _(Someone)
  submit_button_label: _(Save)
  items:
    - prompt: _(Place Name)
      name: name
      type: text
      optional: false
      attrs:
        - key: placeholder
          value: _(Place Name)
    - prompt: _(Place Type)
      name: location_type
      type: select
      options:
        - Please select
        - Treasured
        - Concern
        - Comment
    - prompt: _(Description)
      type: textarea
      name: description
      optional: false
      attrs:
        - key: placeholder
          value: _(Tell us more about this location...)
        - key: rows
          value: 3
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      optional: true
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30
    - inputfile_label: _(Add an Image)
      type: file
      name: my_image
      attrs:
        - key: accept
          value: image/*

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
          value: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      attrs:
        - key: required
          value: required

support:
  submission_type: support
  submit_btn_text: _(Support This!)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(Instructions)
    slug: about
    url: /static/pages/about.html
    start_page: true
