# Settings for the app
app:
  # HTML Title
  title: Bike to Transit Stations Survey
  # Header name
  name: Bike to Transit Stations Survey
  # Meta description that will show up in Google search results
  meta_description: The Bicycle Coalition of Greater Philadelphia, SEPTA, NJ Transit, PATCO, DVRPC, and Open Plans are collaborating to determine how transit stations can better accommodate bicyclists. This map will help identify where the demand for better bicycle facilities is greatest.


# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false
  options:
    center:
      lat: 39.9368556899583
      lng: -75.20330429077147
    zoom: 13
    minZoom: 10
    maxZoom: 17
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  SEPTA Transportation Center:
    default: yellow-dot
    focused: yellow-pin
  Light Rail Transit:
    default: river-dot
    focused: river-pin
  NJ Transit:
    default: nj-dot
    focused: nj-pin
  PATCO:
    default: red-dot
    focused: red-pin
  Surface Trolley:
    default: green-dot
    focused: green-pin
  SEPTA Regional Rail:
    default: gray-dot
    focused: gray-pin
  Rapid Transit:
    default: purple-dot
    focused: purple-pin
  Subway-Elevated:
    default: blue-dot
    focused: blue-pin
  Subway:
    default: orange-dot
    focused: orange-pin

