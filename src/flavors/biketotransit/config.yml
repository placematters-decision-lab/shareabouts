place:
  adding_supported: false
  add_button_label: Add an Place
  action_text: updated
  anonymous_name: Someone
  submit_button_label: Submit

survey:
  submission_type: surveys

  # Response display config
  show_responses: true
  response_name: response
  response_plural_name: responses
  action_text: added input on
  anonymous_name: Someone

  # Survey form config
  title: Add your input
  form_link_text: Respond to the survey
  submit_btn_text: Send
  items:
    - prompt: I bike to this station
      label: I bike to this station
      name: i_bike_here
      type: select
      options:
        - Never
        - Daily
        - A few times a week
        - A few times a month
    - prompt: I think this station
      label: I think this station
      name: my_thoughts_about_station
      type: select
      options:
        - Has sufficient and good quality bike parking
        - Needs more bike parking
        - Needs better parking (covered, sheltered, secure, ...)
    - prompt: I would bike to this station if improvements were made
      label: I would bike to this station if improvements were made
      name: i_would_bike_here
      type: checkbox
      attrs:
        - key: value
          value: I would bike to this station if improvements were made.
    - prompt: Please share your other ideas
      label: Other thoughts
      name: other_thoughts
      type: textarea
      attrs:
        - key: placeholder
          value: Are there gaps in the road and trail network around this station that you think need to be addressed with things like new bike lanes, shoulders, or trails? Are there other specific problems that prevent you or others from biking to this station?
    - prompt: Your Name
      type: text
      name: submitter_name
      optional: true

support:
  submission_type: bicyclists
  submit_btn_text: I would bike to this station if improvements were made
  action_text: would bike to
  anonymous_name: Someone

pages:
  - title: About
    slug: about
    start_page: true
  - title: Disclaimer
    slug: disclaimer
