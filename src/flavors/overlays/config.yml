# Settings for the app
app:
  # HTML Title
  title: Shareabouts Overlays Demo
  # Header name
  name: Overlays Demo
  # Meta description that will show up in Google search results
  meta_description: Shareabouts is a mapping tool to gather crowd sourced public input. Use it to collect suggested locations and comments in a social, engaging process.

# Settings for map and layer configs
map:
  geolocation_enabled: false
  geolocation_onload: false
  options:
    center:
      lat: 40.74785
      lng: -73.89026
    zoom: 16
    minZoom: 15
    maxZoom: 17
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers:
    - id: 'studyarea'
      url: '/static/layers/studyarea.json'
      type: 'json'
      visible: true
      rules:
        - condition: 'true'
          style:
            color: '#444444'
            opacity: 0.9
            fillOpacity: 0.1
            weight: 1.5

    - id: 'transit'
      url: '/static/layers/transit.json'
      type: 'json'
      visible: true
      popupContent: 'This is the {{name}} bus.'
      rules:
        - condition: '"{{name}}" === "Q29"'
          style:
            color: '#3293fe'
            weight: 2
            opacity: 0.9
        - condition: '"{{name}}" === "Q32"'
          style:
            color: '#ac5a32'
            weight: 2
            opacity: 0.9
        - condition: '"{{name}}" === "Q33"'
          style:
            color: '#ff84ff'
            weight: 2
            opacity: 0.9
        - condition: '"{{name}}" === "Q45"'
          style:
            color: '#d53395'
            weight: 2
            opacity: 0.9
        - condition: '"{{name}}" === "Q47"'
          style:
            color: '#580faa'
            weight: 2
            opacity: 0.9
        - condition: '"{{name}}" === "Q49"'
          style:
            color: '#335bff'
            weight: 2
            opacity: 0.9
        - condition: '"{{name}}" === "Q53"'
          style:
            color: '#8332ac'
            weight: 2
            opacity: 0.9

    - id: 'vendors'
      url: '/static/layers/vendors.json'
      type: 'json'
      visible: true
      rules:
        - condition: 'true'
          style:
            color: '#444444'
            radius: 1
            opacity: 0.9

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  Landmark:
    default: blue
    focused: red
  Park:
    default: blue
    focused: red
  School:
    default: blue
    focused: red

# Defines place icons. See http://leaflet.cloudmade.com/reference.html#icon
# for documention of each property. Any omitted property will be undefined.
place_type_icons:
  blue:
    iconUrl: /static/css/images/feature-point.png
    iconSize:
      width: 17
      height: 18
    iconAnchor:
      x: 9
      y: 9
  red:
    iconUrl: /static/css/images/marker-focused.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
      height: 41
    shadowSize:
      width: 41
      height: 41
    iconAnchor:
      x: 12
      y: 41


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: Add a Place
  action_text: added
  title: Tell us more...
  action_text: created
  anonymous_name: Someone
  submit_button_label: Submit
  items:
    - prompt: Location Name
      type: text
      name: name
      attrs:
        - key: placeholder
          value: Location Name
        - key: size
          value: 30
    - prompt: Location Type
      type: select
      options:
        - Landmark
        - Park
        - School
      name: location_type
    - prompt: Your Name
      type: text
      name: submitter_name
      optional: true
      attrs:
        - key: placeholder
          value: Name
        - key: size
          value: 30
    - prompt: Description
      type: textarea
      name: description
      optional: true
      attrs:
        - key: placeholder
          value: Description...

survey:
  submission_type: comments

  # Response display config
  show_responses: true
  response_name: comment
  response_plural_name: comments
  action_text: commented on
  anonymous_name: Someone

  # Survey form config
  title: Leave a Comment
  form_link_text: Leave a Comment
  submit_btn_text: Comment
  items:
    - prompt: Comment
      label: Comment
      type: textarea
      name: comment
    - prompt: Your Name
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: Support This!
  action_text: "supported"
  anonymous_name: Someone

pages:
  - title: About Overlays
    slug: about
    name: overview
    start_page: true

  - title: OpenPlans
    external: true
    url: http://www.openplans.org
