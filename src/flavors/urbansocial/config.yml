# Settings for the app
app:
  # HTML Title
  title: Urban Social Spaces, Kendall Square
  # Header name
  name: Urban Social Spaces, Kendall Square
  # Meta description that will show up in Google search results
  meta_description: Urban Social Spaces is a study of where people connect in cities and how those interactions foster innovation.

# Settings for map and layer configs
map:
  geolocation_enabled: false
  geolocation_onload: false
  options:
    center:
      lat:  42.365599
      lng: -71.088387
    zoom: 16
    minZoom: 15
    maxZoom: 17
    maxBounds: [[42.34, -71.14], [42.38, -71.04]]
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  Meeting:
    default: blue
    focused: red

# Defines place icons. See http://leaflet.cloudmade.com/reference.html#icon
# for documention of each property. Any omitted property will be undefined.
place_type_icons:
  blue:
    iconUrl: /static/css/images/feature-point.png
    iconSize:
      width: 17
      height: 18
    iconAnchor:
      x: 9
      y: 9
  red:
    iconUrl: /static/css/images/marker-focused.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
      height: 41
    shadowSize:
      width: 41
      height: 41
    iconAnchor:
      x: 12
      y: 41


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true

place:
  adding_supported: true
  add_button_label: Add a Meeting!
  title: Tell us about it...
  action_text: had
  anonymous_name: Someone
  submit_button_label: Submit
  items:
    - type: hidden
      name: location_type
      attrs:
        - key: value
          value: Meeting
    - prompt: Was this meeting scheduled or unscheduled?
      label: Scheduled?
      type: select
      options:
        - label: Scheduled
          value: Scheduled
        - label: Unscheduled
          value: Unscheduled
      name: scheduled
    - prompt: Was this meeting professional or personal?
      label: Nature?
      type: select
      options:
        - label: Professional
          value: Professional
        - label: Personal
          value: Personal
      name: nature
    - prompt: Did this meeting lead to meaningful ideas?
      label: Outcome?
      type: select
      options:
        - label: 'Meaningful'
          value: 'Meaningful'
        - label: 'Insignificant'
          value: 'Insignificant'
      name: meaningful
    - prompt: Your Name
      label: 'Name:'
      type: text
      name: submitter_name
      optional: true
      attrs:
        - key: placeholder
          value: Name
        - key: size
          value: 30
    - prompt: Short description of where you met
      lable: 'Location:'
      type: textarea
      name: place_desc
      optional: true
      attrs:
        - key: placeholder
          value: e.g. ground floor cafe, 5th floor conference room, the coffee shop on 3rd St

survey:
#   # Response display config
  show_responses: false

support:
  submission_type: support
  submit_btn_text: Support This!
  action_text: supported
  anonymous_name: Someone

pages:
  - title: About
    slug: about
    start_page: true
  - title: Kendall Innovation
    external: true
    url: http://kendallinnovation.blogspot.com
