# Settings for the app
app:
  # HTML Title
  title: Pedx Denver
  # Header name
  name: Pedx Denver
  # Meta description that will show up in Google search results
  meta_description: _(Shareabouts is a mapping tool to gather crowd sourced public input. Use it to collect suggested locations and comments in a social, engaging process.)

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false
  options:
    center:
      lat: 39.7474
      lng: -104.9777
    zoom: 14
    minZoom: 10
    maxZoom: 17
  layers:
    - url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
    - url: /static/data/philadelphia.geojson
      type: json
      rules:
        - condition: 'true'
          style:
            color: "#444"
            opacity: 0.6
            fillOpacity: 0.1
            weight: 1

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  landmark:
    label: _(Landmark)
    rules:
      - condition: '"{{location_type}}" === "landmark"'
        # Display landmarks as icons

        icon:
          iconUrl: /static/css/images/markers/dot-0d85e9.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]
        focus_icon:
          iconUrl: /static/css/images/markers/marker-0d85e9.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]

        # style:
        #   color: '#0d85e9'
        #   radius: 8
        #   weight: 1
        #   opacity: 0.9
        #   fillOpacity: 0.4
        # focus_style:
        #   color: '#0d85e9'
        #   radius: 16
        #   weight: 1
        #   opacity: 0.9
        #   fillOpacity: 0.4

  park:
    label: _(Park)
    rules:
      - condition: '"{{location_type}}" === "park"'
        # Show parks that are points as icons...

        icon:
          iconUrl: /static/css/images/markers/dot-4bbd45.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]
        focus_icon:
          iconUrl: /static/css/images/markers/marker-4bbd45.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]

        # ...and parks that are polygons as shapes.

        style:
          color: '#4bbd45'
          radius: 8
          weight: 1
          opacity: 0.9
          fillOpacity: 0.4
        focus_style:
          color: '#4bbd45'
          radius: 16
          weight: 1
          opacity: 0.9
          fillOpacity: 0.4

  school:
    label: _(School)
    rules:
      - condition: '"{{location_type}}" === "school" && {{submission_sets.comments.length}} > 0'
        # Display schools as circles

        # icon:
        #   iconUrl: /static/css/images/markers/dot-f95016.png
        #   iconSize: [17, 18]
        #   iconAnchor: [9, 9]
        # focus_icon:
        #   iconUrl: /static/css/images/markers/marker-f95016.png
        #   shadowUrl: /static/css/images/marker-shadow.png
        #   iconSize: [25, 41]
        #   shadowSize: [41, 41]
        #   iconAnchor: [12, 41]

        style:
          color: '#f95016'
          radius: 8
          weight: 4
          opacity: 0.9
          fillOpacity: 0.4
        focus_style:
          color: '#f95016'
          radius: 16
          weight: 4
          opacity: 0.9
          fillOpacity: 0.4
      - condition: '"{{location_type}}" === "school"'
        style:
          color: '#f95016'
          radius: 8
          weight: 1
          opacity: 0.9
          fillOpacity: 0.4
        focus_style:
          color: '#f95016'
          radius: 16
          weight: 1
          opacity: 0.9
          fillOpacity: 0.4


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Place)
  action_text: _(added)
  title: _(Tell us more...)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)
  items:
    - prompt: _(What would you like to record?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Number of Pedestrians)
          value: peds
        - label: _(Street Quality)
          value: street
        - label: _(Intersection Quality)
          value: intersection
      name: location_type
      attrs:
        - key: required
# Ped Count
    - prompt: _(How many people (excluding you) are currently on this street segment?)
      type: select
      options:
        - label: _(Choose one)
          value: ''
        - label: _(0)
          value: 0
        - label: _(1)
          value: 1
        - label: _(2)
          value: 2
        - label: _(3)
          value: 3
        - label: _(4)
          value: 4
        - label: _(5)
          value: 5
        - label: _(6)
          value: 6
        - label: _(7)
          value: 7
        - label: _(8)
          value: 8     
        - label: _(8)
          value: 8
        - label: _(9)
          value: 9
        - label: _(10)
          value: 10
        - label: _(11+)
          value: 11     
      name: num_peds
      attrs:
        - key: required
    - prompt: _(What's the temperature like?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Warm (80° or more))
          value: warm
        - label: _(Mild (40-80°))
          value: mild
        - label: _(Cold (40°or less))
          value: cold
      name: temp
      attrs:
        - key:  required
    - prompt: _(Is it raining or snowing?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Raining)
          value: raining
        - label: _(Snowing)
          value: snowing
        - label: _(Neither)
          value: neither
      name: precip
      attrs:
        - key:  required
    - prompt: _(How long did you observe this street segment?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Less than 15 minutes)
          value: 0-15
        - label: _(15-30 minutes)
          value: 15-30
        - label: _(30-45 minutes)
          value: 30-45
        - label: _(45-60 minutes)
          value: 45-60
        - label: _(More than 60 minutes)
          value: 60+           
      name: duration
      attrs:
        - key: required
   
    - prompt: _(Email)
      type: text
      name: submitter_email
      optional: true
      attrs:
        - key: placeholder
          value: _(Email)
        - key: size
          value: 30
    - prompt: _(Description)
      type: textarea
      name: description
      optional: true
      attrs:
        - key: placeholder
          value: _(If you like, describe the location...)
    - prompt: _(Image)
      inputfile_label: _(Add an Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(Instructions)
    slug: about
    name: overview
    start_page: true

  - title: _(About)
    slug: why
    url: /static/pages/why.html

  - title: _(Tips)
    slug: tips
    url: /static/pages/rating.html

