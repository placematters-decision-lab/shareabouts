# Settings for the app
app:
  # HTML Title
  title: Community Discussions
  # Header name
  name: Community Discussions
  # Meta description that will show up in Google search results
  meta_description: _(Shareabouts is a mapping tool to gather crowd sourced public input. Use it to collect suggested locations and comments in a social, engaging process.)

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: true
  options:
    center:
      lat: 40.7871
      lng: -73.9754
    zoom: 15
    minZoom: 10
    maxZoom: 17
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  safety:
    default: blue
    focused: red
    label: _(Safety)
  aesthetics:
    default: blue
    focused: red
    label: _(Aesthetics)

# Defines place icons. See http://leaflet.cloudmade.com/reference.html#icon
# for documention of each property. Any omitted property will be undefined.
place_type_icons:
  blue:
    iconUrl: /static/css/images/feature-point.png
    iconSize:
      width: 17
      height: 18
    iconAnchor:
      x: 9
      y: 9
  red:
    iconUrl: /static/css/images/marker-focused.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
      height: 41
    shadowSize:
      width: 41
      height: 41
    iconAnchor:
      x: 12
      y: 41


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  # Add Place button
  adding_supported: true
  add_button_label: _(Start a Discussion)

  # Place activity
  action_text: _(started a discussion about)

  # Place form
  title: _(Start a Discussion...)
  help_text: _(Drag the map until the marker is positioned at the place you would like to discuss.)
  form_fullscreen: false
  submit_button_label: _(Submit)

  # Submitter names
  anonymous_name: _(Someone)

  items:
    - prompt: _(Discussion topic)
      type: text
      name: title
      attrs:
        - key: placeholder
          value: _(Discussion topic...)
    - prompt: _(Topic description)
      type: textarea
      name: description
    - prompt: ''
      inputfile_label: _(Add an Image)
      type: file
      name: image
      optional: true
      attrs:
        - key: accept
          value: image/*
    - prompt: _(Author)
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: _(Your name...)
        - key: size
          value: 30
    - prompt: _(Topic Category)
      type: select
      options:
        - label: _(Safety)
          value: safety
        - label: _(Aesthetics)
          value: aesthetics
      name: location_type

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support This!)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(Discussion)
    slug: discussions
    name: home
    start_page: true
