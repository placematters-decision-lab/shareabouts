{% load mustachejs %}

{% mustacheich "place-summary-list" %}

<script src="{{ STATIC_URL }}js/place-summary-list-view.js"></script>


<script>
  $(Shareabouts).on('panelshow', function(evt, app, path) {
    console.log(path);
    if (path === 'page/discussions') {
      var places = app.appView.places,
          listView = new Shareabouts.PlaceSumamryListView({
            collection: places,
            placeConfig: app.appView.options.placeConfig,
            surveyConfig: app.appView.options.surveyConfig,
            el: $('.place-summary-list-container')
          });

      console.log('showing discussion page')

      listView.render();
    }
  });

</script>
